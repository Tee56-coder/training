<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscribe-demo</title>
</head>
<style>
    body{
        font-family: sans-serif;
    }

    button{
        color: white;
        border: 1px solid rgb(56, 56, 199);
        background-color: rgb(56, 56, 199);
        padding: 10px;
        border-radius: 10px;
    }

    button:hover{
        color: rgb(56, 56, 199);
        border: 1px solid black;
        background-color: white;
    }
</style>
<body style="display: flex; flex-direction: column; justify-content: start; align-items: center; padding-top: 12rem;">
    <p>subscribe button</p>
    <button onclick = "subscribe()" class="subBtn">subscribe</button>
    <script>
       function subscribe () {
        const buttonElemnt = document.querySelector('.subBtn');
        if(buttonElemnt.innerText === 'subscribe'){
            buttonElemnt.innerHTML = 'subscribed';
        } else{
            buttonElemnt.innerHTML = 'subscribe';
        }
       }
    </script>
</body>
</html>
